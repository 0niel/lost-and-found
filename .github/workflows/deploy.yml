name: Build and Deploy

on:
  push:
    branches:
        - main
    paths-ignore:
        - 'README.md'
        - 'LICENSE.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Transfer backend to VM
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        password: ${{ secrets.PASSWORD }}
        source: "."
        target: "/root/lost-and-found"

    - name: Build and run project
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        password: ${{ secrets.PASSWORD }}
        script: cd lost-and-found && docker compose -f docker-compose.prod.yml up --build